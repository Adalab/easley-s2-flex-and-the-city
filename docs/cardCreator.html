<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Awesome profile-cards</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <main>
            <section>
                <button><i class="far fa-trash-alt"></i>Reset</button>
                <div>
                    <p class="name">Nombre Apellido</p>
                    <p class="profession">Front-end developer</p>
                    <img src="" alt="User photo">
                    <ul class="social_media_list">
                        <li><i class="fas fa-mobile-alt"></i>

                        </li>
                        <li><i class="far fa-envelope"></i>

                        </li>
                        <li><i class="fab fa-linkedin-in"></i>

                        </li>
                        <li><i class="fab fa-github-alt"></i>

                        </li>
                    </ul>
                    <ul class="skill_tags">
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>GULP</li>
                    </ul>
                </div>
            </section>
        </main>
    </body>

</html>
