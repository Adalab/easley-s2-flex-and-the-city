<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Awesome profile-cards</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:400,600"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    
    <body>
        <header class="header__card-creator"> <a class="@@link-to-index" href="index.html">
    <img class="logo__card-creator" src="assets/images/logo-awesome-profile-cards.svg" alt="Logo Awesome Profile Cards"></a>

        </header>
        <main class="card-creator__main">
            <section class="container__cardview">
                <div class="container__buttom">
                    <button class="buttom__reset" type="reset"><i class="icon__trash far fa-trash-alt icon__trash"></i>Reset</button>
                </div>
                <div class="preview__card">
                    <div class="rectangle__decoration"></div>
                    <p class="name">Nombre Apellido</p>
                    <p class="profession">Front-end developer</p>
                    <img class="photo__user" src="assets/images/default.jpeg"
                    alt="User photo">
                    <ul class="social__media-list">
                        <li class="social__media-buttom"><i class="fas fa-mobile-alt"></i>

                        </li>
                        <li class="social__media-buttom"><i class="far fa-envelope"></i>

                        </li>
                        <li class="social__media-buttom"><i class="fab fa-linkedin-in"></i>

                        </li>
                        <li class="social__media-buttom"><i class="fab fa-github-alt"></i>

                        </li>
                    </ul>
                    <div class="rectangle__decoration-large"></div>
                    <ul class="skill__tags">
                        <li class="tag">HTML</li>
                        <li class="tag">CSS</li>
                        <li class="tag">GULP</li>
                    </ul>
                </div>
            </section>
            <section class="custom-section">
                <form action="" method="GET">
                    <fieldset class="deco_fieldset">
                        <div class="container_fieldset-title collapseform-design">
                            <div class="container_fieldset-icon"> <i class="far fa-object-ungroup"></i>

                            </div>
                            <legend class="fieldset_title fieldset_title--design">Diseña</legend>
                            <div class="container_arrow-icon"> <i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="form_design_content">
                            <ul class="set_colors">
                                <li>
                                     <h2 class="design_subtitle design_colors">Colores</h2>

                                </li>
                                <li class="color_container">
                                    <label class="list_item" for="setcolors_green">
                                        <div class="colors_direction">
                                            <div class="box_darkgreen"></div>
                                            <div class="box_bluesky"></div>
                                            <div class="box_greenhospital"></div>
                                        </div>
                                    </label>
                                    <input id="setcolors_green" type="radio" name="setcolors_option">
                                </li>
                                <li class="color_container">
                                    <label class="list_item" for="setcolors_red">
                                        <div class="colors_direction">
                                            <div class="box_redblood"></div>
                                            <div class="box_redtomato"></div>
                                            <div class="box_orangetomato"></div>
                                        </div>
                                    </label>
                                    <input id="setcolors_red" type="radio" name="setcolors_option">
                                </li>
                                <li class="color_container">
                                    <label class="list_item" for="setcolors_blue">
                                        <div class="colors_direction">
                                            <div class="box_greyblue"></div>
                                            <div class="box_greypale"></div>
                                            <div class="box_bluesummer"></div>
                                        </div>
                                    </label>
                                    <input id="setcolors_blue" type="radio" name="setcolors_option">
                                </li>
                            </ul>
                            <ul class="set_container">
                                <li class="title_fonts_container">
                                     <h2 class="design_subtitle design_fonts">Fuentes</h2>

                                </li>
                                <div class="type_fonts_container">
                                    <li class="fonts_position">
                                        <label class="list_item" for="Ubuntu">Ubuntu</label>
                                        <input class="selector_position" id="Ubuntu" type="radio"
                                        name="Ubuntu">
                                    </li>
                                    <li class="fonts_position">
                                        <label class="list_item" for="ComicSans">Comic Sans</label>
                                        <input class="selector_position" id="ComicSans" type="radio"
                                        name="ComicSans">
                                    </li>
                                    <li class="fonts_position">
                                        <label class="list_item" for="Montserrat">Montserrat</label>
                                        <input class="selector_position" id="Montserrat" type="radio"
                                        value="Montserrat" name="Montserrat">
                                    </li>
                                </div>
                            </ul>
                        </div>
                    </fieldset>
                </form>
                <form action="" method="POST">
                    <fieldset class="deco_fieldset">
                        <div class="container_fieldset-title collapseform-fill">
                            <div class="container_fieldset-icon"> <i class="far fa-keyboard"></i>

                            </div>
                            <legend class="fieldset_title fieldset_title--fill">Rellena</legend>
                            <div class="container_arrow-icon"> <i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="form_fill_content hidden">
                            <label class="fill_subtitle" for="firstName">Nombre completo</label>
                            <input class="input_box full__name" id="firstName"
                            placeholder="Ej: Sally Jill" type="text" name="firstName">
                            <label class="fill_subtitle" for="position">Puesto</label>
                            <input class="input_box profession__input" id="position"
                            placeholder="Ej: Front-end unicorn" type="text" name="position">
                            <label class="fill_subtitle" for="profileImage">Imagen de perfil</label>
                            <div class="container_add-image">
                                <input class="button_add-image" type="button" value="Añadir imagen">
                                <div class="container_image-preview">
                                    <img src="" alt="" class="image-preview">
                                </div>
                            </div>
                            <label class="fill_subtitle" for="mail">Email</label>
                            <input class="input_box" id="mail" placeholder="Ej: Sally-hill@gmail.com"
                            type="email" name="mail">
                            <label class="fill_subtitle" for="phone">Teléfono</label>
                            <input class="input_box" id="phone" placeholder="Ej: 555-55-55-55"
                            type="tel" name="phone">
                            <label class="fill_subtitle" for="linkedin">Linkedin</label>
                            <input class="input_box" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                            type="text" name="linkedin">
                            <label class="fill_subtitle" for="github">Github</label>
                            <input class="input_box" id="github" placeholder="Ej: @sally-hill"
                            type="text" name="github">
                             <h3 class="fill_subtitle fill_subtitle--skills">Habilidades (máximo 3)</h3>

                            <div class="container_skills">
                                <label class="checkbox__label checkbox__label--html" for="html">HTML</label>
                                <input class="checkbox__input checkbox__input--html" id="html"
                                type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--css" for="css">CSS</label>
                                <input class="checkbox__input checkbox__input--css" id="css"
                                type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--react" for="react">React</label>
                                <input class="checkbox__input checkbox__input--react" id="react"
                                type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--javascript" for="javascript">JavaScript</label>
                                <input class="checkbox__input checkbox__input--javascript"
                                id="javascript" type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--git" for="git">Git</label>
                                <input class="checkbox__input checkbox__input--git" id="git"
                                type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--gulp" for="gulp">Gulp</label>
                                <input class="checkbox__input checkbox__input--gulp" id="gulp"
                                type="checkbox" name="skill_option">
                                <label class="checkbox__label checkbox__label--sass" for="sass">Sass</label>
                                <input class="checkbox__input checkbox__input--sass" id="sass"
                                type="checkbox" name="skill_option">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <form action="" method="GET">
                    <fieldset class="deco_fieldset">
                        <div class="container_fieldset-title collapseform-share">
                            <div class="container_fieldset-icon"> <i class="fas fa-share-alt"></i>

                            </div>
                            <legend class="fieldset_title fieldset_title--share">Comparte</legend>
                            <div class="container_arrow-icon"> <i class="fas fa-angle-up"></i>

                            </div>
                        </div>
                        <div class="form_share_content hidden">
                            <button class="button_deco" type="submit"><i class="far fa-address-card"></i>Crear tarjeta</button>
                        </div>
                        <div class="hidden">
                            <div class="twitter_container">
                                 <h2 class="title_createcard_twitter hidden">La tarjeta ha sido creada:</h2>
 <a class="twitter_link" href="">https://awesome-profile-card.com?id=A456DF0001</a>

                                <button
                                class="button_twitter" type="submit"><i class="fab fa-twitter"></i>Compartir en Twitter</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-container"> <small class="copyright">Awesome profile-cards &copy2018</small>
 <a href="https://adalab.es/"
                class="logo__link">
        <img src="assets/images/logo-adalab.png" alt="Logo de Adalab" class="logo__image"></a>

            </div>
        </footer>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>

</html>
